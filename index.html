<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Foods</title>
  </head>
  <body>
    <div class="container">
      <!-- start of section 1 -->
      <section class="section-1">
        <h1 class="main-header">Variety of Foods</h1>
        <div class="icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>
      <!-- end of section 1 -->
      <!-- section 2 -->
      <section class="section-2">
        <h2 class="main-header-2">popular meals</h2>
        <div class="cards-container">
          <div class="card">
            <img src="./images/card-img-1.png" class="card-img" />
            <h3 class="card-name">fish</h3>
            <button class="card-btn">order now</button>
          </div>
          <div class="card">
            <img src="./images/card-img-2.png" class="card-img" />
            <h3 class="card-name">cake</h3>
            <button class="card-btn">order now</button>
          </div>
          <div class="card">
            <img src="./images/card-img-3.png" class="card-img" />
            <h3 class="card-name">lobster</h3>
            <button class="card-btn">order now</button>
          </div>
        </div>
      </section>
      <!-- end of section 2 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
